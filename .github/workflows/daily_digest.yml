name: Daily RecSys & LLM Industry Digest

on:
  schedule:
    # Runs at 16:07 UTC daily.
    # This is 8:07 AM PST (Nov-Mar) or 9:07 AM PDT (Mar-Nov).
    # Using :07 instead of :00 to reduce GitHub Actions scheduling delays.
    - cron: '7 16 * * *'
  workflow_dispatch:  # Manual trigger for testing

concurrency:
  group: daily-digest
  cancel-in-progress: false

jobs:
  run-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit state.json back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ArXiv RecSys & LLM Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
          MAX_GEMINI_CALLS: '80'
        run: python daily_recsys_llm_bot.py

      - name: Commit updated state
        run: |
          git config user.name "arxiv-recsys-llm-bot"
          git config user.email "bot@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || git commit -m "Update state.json after daily run"
          git pull --rebase
          git push
